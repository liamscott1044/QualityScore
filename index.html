<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Quality Score</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div style="margin-top: 20px;"></div>
    <img src="images/logo.png" id="header-image">
    <h1>Creator Quality Score</h1>
    <form id="questionForm">
        <label for="question1">% Real Followers:</label>
        <input type="number" id="question1" name="question1" ><br><br>
        
        <label for="question2">% Average Engagement Rate (IG)</label>
        <input type="number" id="question2" name="question2" ><br><br>

        <label for="question3">% Average Engagement Rate (TT)</label>
        <input type="number" id="question3" name="question2" ><br><br>

        <label for="question4">% Followers 0-17</label>
        <input type="number" id="question4" name="question4" ><br><br>

        <label for="question5">% Followers 18-20</label>
        <input type="number" id="question5" name="question5" ><br><br>

        <label for="question6">% Followers 21-24</label>
        <input type="number" id="question6" name="question6" ><br><br>

        <label for="question7">% Followers 25-34</label>
        <input type="number" id="question7" name="question7" ><br><br>

        <label for="question8">% Followers 35-54</label>
        <input type="number" id="question8" name="question8" ><br><br>

        <label for="question9">% Followers US</label>
        <input type="number" id="question9" name="question9" ><br><br>

        <label for="question10">$ Cost per Engagement (IG)</label>
        <input type="number" id="question10" name="question10" ><br><br>

        <label for="question11"># Average Likes (IG)</label>
        <input type="number" id="question11" name="question11" ><br><br>

        <label for="question12"># Average Comments (IG)</label>
        <input type="number" id="question12" name="question12" ><br><br>

        <label for="question13">% Brand Mention Saturation Rate</label>
        <input type="number" id="question13" name="question13" ><br><br>

        <label for="question14">% Brand Mention Post Effectiveness</label>
        <input type="number" id="question14" name="question14" ><br><br>

        <label for="question15"># Average Views (TT)</label>
        <input type="number" id="question15" name="question15" ><br><br>

        <label for="question16"># Average Likes (TT)</label>
        <input type="number" id="question16" name="question16" ><br><br>

        <label for="question17"># Average Shares (TT)</label>
        <input type="number" id="question17" name="question17" ><br><br>

        <label for="question18"># Average Comments (TT)</label>
        <input type="number" id="question18" name="question18" ><br><br>
        
        
        <!-- Add more questions as needed -->
        
        <button type="submit">Calculate Score</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>

    <div style="height: 50px;"></div>
</body>

<footer>
    &copy; 2024 Maison MRKT. All rights reserved.
</footer>

</html>
