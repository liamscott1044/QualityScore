<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Quality Score</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div style="margin-top: 20px;"></div>
    <img src="images/logo.png" id="header-image">
    <h1>MRKT Creator Quality Score</h1>
    <form id="questionForm">
        <label for="question1">% Real Followers:</label>
        <input type="number" id="question1" name="question1" placeholder="e.g., 89"><br><br>
        
        <label for="question2">% Average Engagement Rate (IG)</label>
        <input type="number" id="question2" name="question2" step="0.01" placeholder="e.g., 7.18"><br><br>

        <label for="question3">% Followers 0-17</label>
        <input type="number" id="question3" name="question3" placeholder="e.g., 7"><br><br>

        <label for="question4">% Followers 18-20</label>
        <input type="number" id="question4" name="question4" placeholder="e.g., 9"><br><br>

        <label for="question5">% Followers 21-24</label>
        <input type="number" id="question5" name="question5" placeholder="e.g., 15"><br><br>

        <label for="question6">% Followers 25-34</label>
        <input type="number" id="question6" name="question6" placeholder="e.g., 40"><br><br>

        <label for="question7">% Followers 35-54</label>
        <input type="number" id="question7" name="question7" placeholder="e.g., 11"><br><br>

        <label for="question8">% Followers US</label>
        <input type="number" id="question8" name="question8" placeholder="e.g., 50"><br><br>

        <label for="question9">$ Cost per Engagement (IG)</label>
        <input type="number" id="question9" name="question9" step="0.01" placeholder="e.g., 0.17"><br><br>

        <label for="question10"># Average Likes (IG)</label>
        <input type="text" id="question10" name="question10" placeholder="e.g., 8.3k"><br><br>

        <label for="question11"># Average Comments (IG)</label>
        <input type="text" id="question11" name="question11" placeholder="e.g., 1.4k"><br><br>

        <label for="question12">% Brand Mention Saturation Rate</label>
        <input type="number" id="question12" name="question12" placeholder="e.g., 60"><br><br>

        <label for="question13">% Brand Mention Post Effectiveness</label>
        <input type="number" id="question13" name="question13" placeholder="e.g., 95"><br><br>

        <label for="question14">% Average Engagement Rate (TT)</label>
        <input type="number" id="question14" name="question14" step="0.01" placeholder="e.g., 5.49"><br><br>

        <label for="question15"># Average Views (TT)</label>
        <input type="text" id="question15" name="question15" placeholder="e.g., 30k"><br><br>

        <label for="question16"># Average Likes (TT)</label>
        <input type="text" id="question16" name="question16" placeholder="e.g., 2.4k"><br><br>

        <label for="question17"># Average Shares (TT)</label>
        <input type="number" id="question17" name="question17" step="0.01" placeholder="e.g., 59.22"><br><br>

        <label for="question18"># Average Comments (TT)</label>
        <input type="number" id="question18" name="question18" step="0.01" placeholder="e.g., 44.42"><br><br>
        
        
        <!-- Add more questions as needed -->
        
        <button type="submit">Calculate Score</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>

    <div style="height: 50px;"></div>
</body>

<footer>
    &copy; 2024 Maison MRKT. All rights reserved.
</footer>

</html>
